<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удалить экскурсию — Admin Panel</title>
  <link rel="stylesheet" href="/static/admin_panel/css/style.css">
</head>
<body>


  <main>
    <h1>Удалить экскурсию "{{ excursion.name }}"?</h1>
    <p><strong>Город:</strong> {{ excursion.city.name }}</p>
    <p><strong>Длительность:</strong> {{ excursion.duration_hours }} ч</p>
    <p><strong>Цена за человека:</strong> {{ excursion.price_per_person }} ₽</p>
    <p><strong>Гид:</strong> {{ excursion.guide_name }}</p>
    <p><strong>Язык:</strong> {{ excursion.language }}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit">Подтвердить удаление</button>
      <a href="admin_panel:admin_panel_excursion">Отмена</a>
    </form>
  </main>
</body>
</html>
