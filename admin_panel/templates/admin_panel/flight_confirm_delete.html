{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить авиабилет</title>
    <link rel="stylesheet" href="{% static 'admin_panel/css/admin.css' %}">
</head>
<body>
    <h1>Удалить авиабилет</h1>
    <p>Вы уверены, что хотите удалить билет "{{ ticket.flight_number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Удалить</button>
        <a href="{% url 'admin_panel:flightticket_list' %}">Отмена</a>
    </form>
</body>
</html>
